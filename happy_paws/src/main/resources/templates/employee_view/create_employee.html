<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div align="center">
    <h1> Create New Employee</h1>
    <form action="/save_employee" method="post" th:object="${employee}">
        <div class="mb-3">
            <label> Name</label>
            <input type="text"  th:field="*{name}" class="form-control" style="width: 20vw;" required>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="mb-3">
            <label> Phone</label>
            <input type="text"  th:field="*{phone}" class="form-control" style="width: 20vw;" required>
            <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></p>
        </div>
        <div class="mb-3">
            <label> Email</label>
            <input type="text"  th:field="*{email}" class="form-control" style="width: 20vw;" required>
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="mb-3">
            <label> Address</label>
            <input type="text"  th:field="*{address}" class="form-control" style="width: 20vw;" required>
            <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
        <div class="mb-3">
            <label>User Name</label>
            <input type="text" th:field="*{account.username}" class="form-control" style="width: 20vw;" required>
            <p style="color: red" th:if="${#fields.hasErrors('account.username')}" th:errors="*{account.username}"></p>
<!--            <select th:field="*{user}" class="form-control" style="width: 10vw">-->
<!--                <option th:each="category: ${categoryList}"-->
<!--                        th:text="${category.categoryName}"-->
<!--                        th:value="${category.categoryId}">-->
<!--                </option>-->
<!--            </select>-->
        </div>
        <div class="mb-3">
            <label> Password</label>
            <input type="text"  th:field="*{account.password}" class="form-control" style="width: 20vw;" required>
            <p style="color: red"  th:if="${#fields.hasErrors('account.password')}" th:errors="*{account.password}"></p>
        </div>
<!--        <p style="color: red" th:text="${result}" ></p>-->

        <button type="submit" class="btn btn-outline-success" style="text-align: center">Create</button>
        <a th:href="@{/}">
            <button type="button" class="btn btn-outline-secondary">Back</button>
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
