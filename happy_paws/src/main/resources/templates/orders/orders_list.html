<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../static/crud_table.css">
    <style th:replace="~{fragment.html::css}"></style>
</head>
<body>
<div th:replace="~{fragment.html::header}"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Orders</b></h2>
                </div>
                <div class="col-sm-6">
                    <a th:href="@{/orders/create}" class="btn btn-success" data-toggle="modal"><i
                            class="material-icons">&#xE147;</i>
                        <span>Add New Orders</span></a>
                    <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i>
                        <span>Delete</span></a>
                </div>
            </div>
        </div>
        <div class="row mt-1 container-fluid">
            <div class="dropdown col-2">
                <button class="btn btn-sm btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false" style="width: 100%">
                    <th:block th:text="'Manager'"></th:block>
                </button>
                <ul class="dropdown-menu ">
                    <!--                    <li th:each="supplies : ${suppliesTypePage}">-->
                    <!--                        <a  class="dropdown-item" th:href="@{/supplies(suppliesTypeId=${supplies.id})}"-->
                    <!--                            th:text="${supplies.nameTypeSupplies}" ></a>-->
                    <!--                    </li>-->
                    <li>
                        <a th:href="@{/accessories}" th:if="${searchList}" class="dropdown-item btn btn-sm btn-primary">Home</a>
                        <a th:href="@{/accessories/create}" class="dropdown-item btn btn-sm btn-primary">Create
                            Accessories</a>
                        <a class="dropdown-item btn btn-sm btn-primary" th:href="@{/accessories-type/home}"
                           th:text="'Accessories Type Mangager'"></a>
                    </li>
                </ul>
            </div>

            <form th:action="@{/orders/search}" method="get" class="col-10">
                <div class="row">
                    <div class="col-8">
                        <input class="form-control form-control-sm" type="text" placeholder="Name search"
                               aria-label=".form-control-sm example" name="name" th:value="${name}">
                    </div>
                    <div class="col-3">
                        <input class="form-control form-control-sm" type="text" placeholder="Phone"
                               aria-label=".form-control-sm example" name="phone" th:value="${phone}">
                    </div>
                    <div class="col-1">
                        <button class="btn btn-sm btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
                <span class="custom-checkbox">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll"></label>
                </span>
                </th>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Phone</th>
                <th>Buy Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${ordersPage}">
                <td>
                <span class="custom-checkbox">
                    <input type="checkbox" id="checkbox1" name="options[]" value="1">
                    <label for="checkbox1"></label>
                </span>
                </td>
                <td th:text="${order.id}"></td>
                <td th:text="${order.customer.name}"></td>
                <td th:text="${order.customer.phone}"></td>
                <td th:text="${order.buyDate}"></td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{/order-detail(orderId = ${order.id})}">Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${pageList == true}">
            <a class="btn btn-sm btn-outline-primary" th:href="@{/orders(page = ${ordersPage.number - 1})}" th:if="${ordersPage.hasPrevious()}">Previous</a>
            <th:block th:each=" pageNo : ${#numbers.sequence(0,ordersPage.getTotalPages() -1)}">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/orders(page = ${pageNo})}" th:text="${pageNo +1}"></a>
            </th:block>
            <a class="btn btn-sm btn-outline-primary" th:href="@{/orders(page = ${ordersPage.number + 1})}" th:if="${ordersPage.hasNext()}">Next</a>
        </div>

        <div th:if="${pageSearch == true}">
            <a class="btn btn-sm btn-outline-primary" th:href="@{/orders/search(name= ${name},phone = ${phone},page = ${ordersPage.number - 1})}" th:if="${ordersPage.hasPrevious()}">Previous</a>
            <th:block th:each=" pageNo : ${#numbers.sequence(0,ordersPage.getTotalPages() -1)}">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/orders/search(name= ${name},phone = ${phone},page = ${pageNo})}" th:text="${pageNo +1}"></a>
            </th:block>
            <a class="btn btn-sm btn-outline-primary" th:href="@{/orders/search(name= ${name},phone = ${phone},page = ${ordersPage.number + 1})}" th:if="${ordersPage.hasNext()}">Next</a>
        </div>
    </div>
</div>
<div th:replace="~{fragment.html::footer}"></div>
</body>
</html>
