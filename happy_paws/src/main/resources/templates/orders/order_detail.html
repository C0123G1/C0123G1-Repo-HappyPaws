<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../static/crud_table.css">
    <style th:replace="~{fragment.html::css}"></style>
</head>
<body>
<div th:replace="~{fragment.html::header}"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Orders</b></h2>
                </div>
            </div>
        </div>
        <div class="row mt-1 container-fluid">
            <div class="dropdown col-2">
            </div>

            <form th:action="@{/order-detail/search}" method="get" class="col-10">
                <div class="row">
                    <div class="col-8">
                        <input class="form-control form-control-sm" type="text" placeholder="Title"
                               aria-label=".form-control-sm example" name="name" th:value="${name}">
                    </div>
                    <div class="col-3">
                        <input type="text" name="orderId" th:value="${orderId}">
<!--                        <input class="form-control form-control-sm" type="text" placeholder="Title"-->
<!--                               aria-label=".form-control-sm example" name="name" th:value="${name}">-->
                    </div>
                    <div class="col-1">
                        <button class="btn btn-sm btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
                <span class="custom-checkbox">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll"></label>
                </span>
                </th>
                <th>ID</th>
                <th>Product Name</th>
                <th>Create Date</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderDetail : ${orderDetailPage}">
                <td>
                <span class="custom-checkbox">
                    <input type="checkbox" id="checkbox1" name="options[]" value="1">
                    <label for="checkbox1"></label>
                </span>
                </td>
                <td th:text="${orderDetail.id}"></td>
                <td th:text="${orderDetail.products.name}"></td>
                <td th:text="${orderDetail.createDate}"></td>
                <td th:text="${orderDetail.price}"></td>
                <td th:text="${orderDetail.quantity}"></td>
                <td th:text="${orderDetail.quantity * orderDetail.price}"></td>
                <td>
                    <a th:attr="onclick=|infoProduct(${orderDetail.id})|" href="#addEmployeeModal" class="add"
                       data-toggle="modal"><i class="material-icons"
                                              data-toggle="tooltip"
                                              title="Add">&#xE145;</i></a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${pageList == true}">
            <a class="btn btn-sm btn-outline-primary" th:href="@{/order-detail(orderId = ${orderId},page = ${orderDetailPage.number - 1})}" th:if="${orderDetailPage.hasPrevious()}">Previous</a>
            <th:block th:each=" pageNo : ${#numbers.sequence(0,orderDetailPage.getTotalPages() -1)}">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/order-detail(orderId = ${orderId},page = ${pageNo})}" th:text="${pageNo +1}"></a>
            </th:block>
            <a class="btn btn-sm btn-outline-primary" th:href="@{/order-detail(orderId = ${orderId},page = ${orderDetailPage.number + 1})}" th:if="${orderDetailPage.hasNext()}">Next</a>
        </div>

        <div th:if="${pageSearch == true}">
            <a class="btn btn-sm btn-outline-primary" th:href="@{/order-detail/search(name= ${name},page = ${orderDetailPage.number - 1})}" th:if="${orderDetailPage.hasPrevious()}">Previous</a>
            <th:block th:each=" pageNo : ${#numbers.sequence(0,orderDetailPage.getTotalPages() -1)}">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/order-detail/search(name= ${name},page = ${pageNo})}" th:text="${pageNo +1}"></a>
            </th:block>
            <a class="btn btn-sm btn-outline-primary" th:href="@{/order-detail/search(name= ${name},page = ${orderDetailPage.number + 1})}" th:if="${orderDetailPage.hasNext()}">Next</a>
        </div>

    </div>
</div>
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/order-detail/add-product}" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Add Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="productId" name="productId" hidden>
                    <input type="number" id="customerId" name="customerId" hidden>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function infoProduct(id, customerId, name) {
        document.getElementById('productId').value = id;
        document.getElementById('customerId').value = customerId;
        document.getElementById('name').value = name;
    }
</script>
<div th:replace="~{fragment.html::footer}"></div>
</body>
</html>
