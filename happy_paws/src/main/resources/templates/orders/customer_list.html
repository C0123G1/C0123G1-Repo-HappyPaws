<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>List <b>Customer</b></h2>
                </div>
<!--                <a th:attr="onclick=|infoProduct(${product.id},${customerId},'${product.name}')|" href="#addEmployeeModal" class="add" data-toggle="modal"><i class="material-icons"-->

                <div class="col-sm-6">
<!--                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i-->

<!--                        <span>Add New Customer</span></a>-->
                    <a th:href="@{/orders/create}" class="btn btn-success" data-toggle="modal"><i
                            class="material-icons">&#xE147;</i>
                        <span>Add New Customer</span></a>
                    <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i>
                        <span>Delete</span></a>
                </div>
            </div>
        </div>
        <div class="row mt-1 container-fluid">
            <div class="dropdown col-2">
            </div>

            <form th:action="@{/orders/search-customer}" method="get" class="col-10">
                <div class="row">
                    <div class="col-8">
                        <input class="form-control form-control-sm" type="text" placeholder="Name search"
                               aria-label=".form-control-sm example" name="name" th:value="${name}">
                    </div>
                    <div class="col-3">
                        <input class="form-control form-control-sm" type="text" placeholder="Phone"
                               aria-label=".form-control-sm example" name="phone" th:value="${phone}">
                    </div>
                    <div class="col-1">
                        <button class="btn btn-sm btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
                <span class="custom-checkbox">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll"></label>
                </span>
                </th>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${customerPage}">
                <td>
                <span class="custom-checkbox">
                    <input type="checkbox" id="checkbox1" name="options[]" value="1">
                    <label for="checkbox1"></label>
                </span>
                </td>
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.address}"></td>
                <td>
                    <a th:href="@{/order-detail/create/(customerId = ${customer.customerId})}" class="add"
                       data-toggle="modal"><i class="material-icons"
                                              data-toggle="tooltip"
                                              title="Add">&#xE145;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
            <div th:if="${pageList == true}">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/orders/create(page = ${customerPage.number - 1})}" th:if="${customerPage.hasPrevious()}">Previous</a>
                <th:block th:each=" pageNo : ${#numbers.sequence(0,customerPage.getTotalPages() -1)}">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/orders/create(page = ${pageNo})}" th:text="${pageNo +1}"></a>
                </th:block>
                <a class="btn btn-sm btn-outline-primary" th:href="@{/orders/create(page = ${customerPage.number + 1})}" th:if="${customerPage.hasNext()}">Next</a>
            </div>
        <div th:if="${pageSearch == true}">
            <a class="btn btn-sm btn-outline-primary" th:href="@{/orders/search-customer(name =${name},phone = ${phone},page = ${customerPage.number - 1})}" th:if="${customerPage.hasPrevious()}">Previous</a>
            <th:block th:each=" pageNo : ${#numbers.sequence(0,customerPage.getTotalPages() -1)}">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/orders/search-customer(name =${name},phone = ${phone},page = ${pageNo})}" th:text="${pageNo +1}"></a>
            </th:block>
            <a class="btn btn-sm btn-outline-primary" th:href="@{/orders/search-customer(name =${name},phone = ${phone},page = ${customerPage.number + 1})}" th:if="${customerPage.hasNext()}">Next</a>
        </div>
    </div>
</div>
