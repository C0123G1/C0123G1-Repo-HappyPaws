<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../static/crud_table.css">
    <style th:replace="~{fragment.html::css}"></style>
</head>

<body>
<div th:replace="~{fragment.html::header}">

</div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Cart</b></h2>
                </div>
                <div class="col-sm-6">
                    <a th:href="@{/create-cart}" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i>
                        <span>Add New Cart</span></a>
                </div>
            </div>
        </div>

        <div class="row mt-1 container-fluid">
            <div class="dropdown col-2">
            </div>
            <form th:action="@{/search-cart}" method="get" class="col-10">
                <div class="row">
                    <a th:href="@{/cart}" class="col-1">
                        <button type="button" class="btn btn-outline-secondary">Reset</button>
                    </a>
                    <div class="col-7">
                        <input class="form-control form-control-sm" type="text" placeholder="Name search"
                               aria-label=".form-control-sm example" name="name" th:value="${name}">
                    </div>
                    <div class="col-3">
                        <input class="form-control form-control-sm" type="text" placeholder="Phone"
                               aria-label=".form-control-sm example" name="phone" th:value="${phone}">
                    </div>
                    <div class="col-1">
                        <button class="btn btn-sm btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                </th>
                <th>ID</th>
                <th>Product Name</th>
                <th>Customer ID</th>
                <th>quantity</th>
                <th>Day Create</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cart: ${cartList}">
                <td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
                </td>
                <td th:text="${cart.cartId}"></td>
                <td th:text="${cart.product.name}"></td>
                <td th:text="${cart.customer.customerId}"></td>
                <td th:text="${cart.quantity}"></td>
                <td th:text="${cart.dateCreate}"></td>

                <td>
                    <a th:href="@{/update/{id}(id=${cart.cartId})}" class="edit" data-toggle="modal"><i class="material-icons"
                                                                                                                data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                    <a href="#deleteCartModal" class="delete" data-toggle="modal"><i class="material-icons"
                                                                                         data-toggle="tooltip" th:attr="onclick=|deleteByID(${cart.cartId},'${cart.product.name}')|"
                                                                                         title="Delete">&#xE872;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div >
            <a th:href="@{/(page = ${cartList.number -1})}" th:if="${cartList.hasPrevious()}">Previous</a>
            <span th:each="pageNo: ${#numbers.sequence(0,cartList.getTotalPages()-1)}">
        <a th:text="${pageNo}" th:href="@{/(page=${pageNo})}"></a></span>
            <a th:href="@{/(page=${cartList.number + 1 })}" th:if="${cartList.hasNext()}">Next</a>
        </div>

    </div>

    <!-- Delete Modal HTML -->
    <div id="deleteCartModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Cart</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <form th:action="@{/delete-cart}" method="get">
                    <div class="modal-body">
                        <input type="text" id="id" name="id" hidden>
                        <p>Are you sure you want to delete <span style="color: red" id="name"></span>?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="/static/crud_table.js"></script>
<script>
    function deleteByID(id,name){
        document.getElementById("id").value = id;
        document.getElementById("name").innerText=name;
    }
</script>

<!--notification create-->
<script th:if="${mess}">
    swal({
        title: " SUCCESSFULLY",
        icon: "success",
        button: "OK",
    }).then((idOk) => {
        if (idOk) inputId.innerText = ''
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<div th:replace="~{fragment.html::footer}"></div>
</body>

</html>
