<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="
https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../../static/crud_table.css">
<body>
<form th:action="@{/pet-service/edit}" method="post" th:object="${petServiceDTO}">
  <div class="modal-header">
    <h4 class="modal-title">Update Service</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input th:field="*{petServiceId}" type="hidden" class="form-control" />
    </div>
    <div class="form-group">
      <label>Name</label>
      <input th:field="*{name}" type="text" class="form-control" >
      <p style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input th:field="*{price}" required type="number"  class="form-control" >
      <p style="color:red;" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea th:field="*{description}" class="form-control" ></textarea>
      <p style="color:red;" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    </div>
    <div class="form-group">
      <label>Image</label>
      <input type="text" class="form-control" th:field="*{image}">
    </div>
  </div>
  <div class="modal-footer">
    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
    <input type="submit" class="btn btn-success" value="Add">
  </div>
</form>
</body>
</html>
<script src="/static/crud_table.js"></script>
