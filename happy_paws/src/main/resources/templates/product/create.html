<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-5">
    <div class="card border-5">
        <div class="card-body">
            <form th:action="@{/api/admin/product/create}" method="post" th:object="${productDTO}">
                <caption>
                    <h2 style="text-align: center">
                        CREATE INFORMATION
                    </h2>
                </caption>
                <fieldset class="form-group">
                    <label>Name: </label><input class="form-control" type="text" name="name"
                                                  th:field="*{name}">
                </fieldset>
                <br>

                <fieldset class="form-group">
                    <label>Price: </label><input class="form-control" type="number" name="price"
                                                 th:field="*{price}"/><br>
                </fieldset>
                <fieldset class="form-group">
                    <label>Origin: </label><input class="form-control" type="text" name="origin"
                                                 th:field="*{origin}"/><br>
                </fieldset>

                <fieldset class="form-group">
                    <label>Product Type: </label>
                    <select class="form-control" th:field="*{productType}">
                        <option th:each="productType:${productTypeList}"
                                th:text="${productType.nameTypeProduct}"
                                th:value="${productType.id}"></option>
                    </select>
                </fieldset>
                <br>
                <fieldset class="form-group">
                    <label>Description: </label><textarea class="form-control" type="text" name="description"
                                                      th:field="*{description}"></textarea><br>
                </fieldset>
                <fieldset class="form-group">
                    <label>Image: </label><input class="form-control" type="text" name="image"
                                                      th:field="*{image}"><br>
                </fieldset>

                <a th:href="@{/api/admin/product}">
                    <button type="button" class="btn btn-dark">Back</button>
                </a>
                <button type="submit" class="btn btn-success" style="margin-left: 26vw" value="Save">Create</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
