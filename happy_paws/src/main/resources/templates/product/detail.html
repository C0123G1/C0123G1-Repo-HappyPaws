<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="../static/detail.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CVarela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../../static/crud_table.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style th:replace="~{fragment.html::css}"></style>
<link rel="stylesheet" href="detail.html">

<body4>
<div th:replace="~{fragment.html::header}"></div>
<div th:object="${product}" class="container">
    <div class="row m-0">
        <div class="col-lg-7 pb-5 pe-lg-5" style="background-color: #f8f9fa!important">
            <div class="row">
                <div class="col-12 p-5">
                    <img style="width: 30vw; height: 25vw" th:src="*{image}" class="rounded float-start" alt="...">

                </div>
                <div class="row m-0 bg-light">
                    <div class="col-md-4 col-6 ps-30 pe-0 my-4">
                        <p class="text-muted">
                            Products Name</p>
                        <p style="font-size: 2.25rem;" class="h5" th:text="*{name}"></p>
                    </div>
                    <div class="col-md-4 col-6  ps-30 my-4">
                        <p class="text-muted">ID</p>
                        <p style="font-size: 2.25rem;" class="h5 m-0" th:text="*{id}"></p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Price</p>
                        <p style="font-size: 2.25rem;" class="h5 m-0" th:text="*{price+'$'}"></p>
                    </div>
                    <div class="col-md-6 col-6 ps-30 my-4">
                        <p class="text-muted">Create Date</p>
                        <p style="font-size: 2.25rem;" class="h5 m-0" th:text="*{createDate}"></p>
                    </div>
                    <div class="col-md-6 col-6 ps-30 my-4">
                        <p class="text-muted">Update Date</p>
                        <p style="font-size: 2.25rem;" class="h5 m-0" th:text="*{createDate}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 p-0 ps-lg-4" style="background-color: #f8f9fa!important">
            <div class="row m-0">
                <div class="col-12 px-4">
                    <div class="d-flex align-items-end mt-4 mb-2">
                        <p class="h4 m-0"><span class="pe-1">Description</span></p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted" th:text="*{description}"></p>
                    </div>
                    <div class="row m-0">
                        <a th:href="@{/api/admin/product}">
                            <button style="    width: 100%;height: 55px;border-radius: 0;padding: 13px 0;background-color: black;
                            border: none;font-weight: 600; margin-top: 20vw" type="button" class="btn btn-dark">Back
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragment.html::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body4>
</html>
